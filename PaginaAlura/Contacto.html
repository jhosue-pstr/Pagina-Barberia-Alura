<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title >Contacto - Barberia Alura. </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="banner/logo.png" alt="logo de la barberia Alura"></h1> 
                <nav>
                    <ul>
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electronico</label>
                <input type="text" id="email"class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="text" id="tel"class="input-padron" required placeholder="(xx)xxx xxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"class="input-padron" required>
                </textarea>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contaco" value="email" id="radio-email">Email</label>

                    
                    <label for="radio-telefono"><input type="radio" name="contaco" value="telefono" id="radio-telefono">Telefono</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contaco" value="whatsapp" id="radio-whatsapp"checked>Whatsapp</label>


                </fieldset>
                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma√±ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit" value="Enviar Formulario" class="Enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="banner/logo-blanco.png" alt="logo de la barberia Alura>
            <p class="Copyright">&copy Copyright Barberia Alura - 2024</p>
            
        </footer>
    </html>
